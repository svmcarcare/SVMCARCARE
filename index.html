<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SVM CARCARE Sales</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: #f4f5f7;
  color: #222;
}

/* ================= HERO ================= */
.hero {
  height: 65vh;
  background: url("Background.jpeg") center/cover no-repeat;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
}

.hero::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.6);
}

.hero-content {
  position: relative;
  z-index: 1;
  text-align: center;
  color: #fff;
  padding: 20px;
}

.hero-content h1 {
  font-size: 42px;
  margin-bottom: 10px;
  letter-spacing: 1px;
}

.hero-content p {
  font-size: 18px;
  opacity: 0.9;
}

/* ================= CARS ================= */
.cars-section {
  padding: 60px 20px;
}

.car-wrapper {
  max-width: 1200px;
  margin: auto;
}

.section-title {
  text-align: center;
  font-size: 28px;
  margin-bottom: 40px;
}

.car-container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 28px;
}

.car-card {
  background: #fff;
  border-radius: 14px;
  overflow: hidden;
  box-shadow: 0 10px 25px rgba(0,0,0,0.12);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  cursor: pointer;
}

.car-card:hover {
  transform: translateY(-6px);
  box-shadow: 0 16px 35px rgba(0,0,0,0.18);
}

.car-card img {
  width: 100%;
  height: 190px;
  object-fit: cover;
  background: #ddd;
}

.car-card h2 {
  margin: 14px 14px 6px;
  font-size: 18px;
}

.car-card .price {
  margin: 0 14px;
  font-weight: bold;
  font-size: 16px;
}

.car-card .meta {
  margin: 6px 14px 16px;
  font-size: 14px;
  color: #666;
}

/* ================= MODAL ================= */
#carModal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  z-index: 1000;
  overflow-y: auto;
}

.modal-box {
  background: #fff;
  max-width: 900px;
  margin: 40px auto;
  padding: 24px;
  border-radius: 14px;
}

.modal-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.modal-header h2 {
  margin: 0;
}

.close-btn {
  font-size: 22px;
  border: none;
  background: none;
  cursor: pointer;
}

#modalInfo {
  margin: 8px 0 18px;
  color: #555;
  font-size: 15px;
}

/* Gallery */
.modal-gallery {
  display: grid;
  grid-template-columns: 1fr;
  gap: 14px;
}

.main-image {
  width: 100%;
  height: 360px;
  object-fit: contain;
  border-radius: 10px;
  background: #f1f1f1;
}

.thumb-row {
  display: flex;
  gap: 10px;
  overflow-x: auto;
}

.thumb-row img,
.video-thumb {
  width: 90px;
  height: 90px;
  object-fit: cover;
  border-radius: 8px;
  cursor: pointer;
  border: 2px solid transparent;
}

.thumb-row img:hover,
.video-thumb:hover {
  border-color: #000;
}

.video-thumb {
  background: #000;
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 14px;
}

/* ================= FOOTER ================= */
footer {
  background: #111;
  color: #aaa;
  text-align: center;
  padding: 16px;
  font-size: 14px;
}

/* ================= MOBILE ================= */
@media (max-width: 768px) {
  .hero {
    height: 50vh;
  }

  .hero-content h1 {
    font-size: 26px;
  }

  .section-title {
    font-size: 22px;
  }

  .main-image {
    height: 260px;
  }
}
</style>
</head>

<body>

<!-- HERO -->
<div class="hero">
  <div class="hero-content">
    <h1>SVM CARCARE SALES</h1>
    <p>Trusted multi-brand used cars</p>
  </div>
</div>

<!-- CARS -->
<section class="cars-section">
  <div class="car-wrapper">
    <h2 class="section-title">Available Cars</h2>
    <div class="car-container" id="cars"></div>
  </div>
</section>

<!-- MODAL -->
<div id="carModal">
  <div class="modal-box">
    <div class="modal-header">
      <h2 id="modalTitle"></h2>
      <button class="close-btn" onclick="closeModal()">✖</button>
    </div>
    <p id="modalInfo"></p>
    <div id="modalImages"></div>
  </div>
</div>

<footer>
  © 2026 SVM Car Care • View Only
</footer>

<!-- DATA -->
<script src="data.js"></script>

</body>
</html>
