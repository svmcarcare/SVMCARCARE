<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SVM Car Marketplace</title>

<style>
/* ===== GLOBAL ===== */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url("Background.jpeg") no-repeat center center fixed;
    background-size: cover;
}

/* ===== HEADER ===== */
header {
    background: rgba(0, 0, 0, 0.65);
    padding: 14px;
    text-align: center;
    position: sticky;
    top: 0;
    z-index: 10;
}

header h1 {
    margin: 0;
    color: white;
    font-size: 26px;
    letter-spacing: 1px;
}

/* ===== SEARCH ===== */
#search {
    display: block;
    margin: 22px auto;
    width: 300px;
    padding: 10px;
    border-radius: 6px;
    border: none;
    font-size: 15px;
}

/* ===== MAIN WRAPPER (KEY FIX) ===== */
.car-wrapper {
    background: rgba(255, 255, 255, 0.78);
    max-width: 1000px;      /* STRONG LIMIT */
    margin: 0 auto 40px;
    border-radius: 14px;
    padding: 16px;
}

/* ===== GRID ===== */
.car-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 20px;
    justify-content: center;
}

/* ===== CARD ===== */
.car-card {
    background: white;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0,0,0,0.12);
    max-width: 240px;      /* PREVENT BIG BLOCKS */
    margin: auto;
    transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.car-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 8px 18px rgba(0,0,0,0.18);
}

/* ===== IMAGE ===== */
.car-card img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    background: #eaeaea; /* fallback if image fails */
}

/* ===== TEXT ===== */
.car-card h2 {
    margin: 8px 10px 4px;
    font-size: 17px;
}

.car-card p {
    margin: 4px 10px 8px;
    font-size: 14px;
    color: #444;
}

/* ===== FOOTER ===== */
footer {
    text-align: center;
    padding: 12px;
    background: rgba(0,0,0,0.65);
    color: white;
    font-size: 14px;
}
</style>
</head>
