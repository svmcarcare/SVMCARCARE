<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SVM CAR CARE Sales </title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: Arial, sans-serif;
}

/* HERO */
.hero {
    height: 60vh;
    background: url("Background.jpeg") no-repeat center center;
    background-size: cover;
    position: relative;
}

.hero::after {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.55);
}

.hero-content {
    position: relative;
    z-index: 1;
    color: white;
    text-align: center;
    padding: 40px 20px;
}

.hero h1 {
    margin: 0;
    font-size: 32px;
}

/* SEARCH */
#search {
    margin-top: 20px;
    width: 320px;
    max-width: 100%;
    padding: 12px;
    border-radius: 6px;
    border: none;
    font-size: 16px;
}

/* CARS SECTION */
.cars-section {
    background: #f5f6f8;
    padding: 40px 20px;
}

.car-wrapper {
    max-width: 1100px;
    margin: auto;
}

.car-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 24px;
}

.car-card {
    background: white;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 6px 14px rgba(0,0,0,0.12);
}

.car-card img {
    width: 100%;
    height: 160px;
    object-fit: cover;
    background: #ddd;
}

.car-card h2 {
    margin: 10px;
    font-size: 17px;
}

.car-card p {
    margin: 4px 10px 10px;
    font-size: 14px;
    color: #444;
}

/* FOOTER */
footer {
    background: #111;
    color: white;
    text-align: center;
    padding: 14px;
    font-size: 14px;
}

/* MOBILE */
@media (max-width: 768px) {
    .hero { height: 45vh; }
    .hero h1 { font-size: 22px; }
    .car-container { grid-template-columns: 1fr; }
}
</style>
</head>

<body>

<!-- HERO -->
<div class="hero">
    <div class="hero-content">
        <h1>SVM CAR CARE Sales</h1>
        <input id="search" type="text" placeholder="Search cars..." />
    </div>
</div>

<!-- CARS -->
<section class="cars-section">
    <div class="car-wrapper">
        <div class="car-container" id="cars"></div>
    </div>
</section>

<footer>
    © 2026 SVM Car Care • View Only
</footer>

<!-- ONLY DATA CONNECTION -->
<script src="data.js"></script>

</body>
</html>
