<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SVM Car Marketplace</title>

<style>
/* ===== RESET ===== */
body {
    margin: 0;
    font-family: Arial, sans-serif;
}

/* ===== HERO SECTION ===== */
.hero {
    height: 60vh;
    background: url("Background.jpeg") no-repeat center center;
    background-size: cover;
    position: relative;
}

.hero::after {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.55);
}

.hero-content {
    position: relative;
    z-index: 1;
    color: white;
    text-align: center;
    padding-top: 40px;
}

.hero h1 {
    margin: 0;
    font-size: 32px;
    letter-spacing: 1px;
}

#search {
    margin-top: 20px;
    width: 300px;
    padding: 10px;
    border-radius: 6px;
    border: none;
    font-size: 15px;
}

/* ===== CARS SECTION ===== */
.cars-section {
    background: #f5f6f8;
    padding: 40px 20px;
}

.car-wrapper {
    max-width: 1100px;
    margin: auto;
}

.car-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 24px;
}

/* ===== CARD ===== */
.car-card {
    background: white;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 6px 14px rgba(0,0,0,0.12);
    transition: transform 0.25s ease;
}

.car-card:hover {
    transform: translateY(-5px);
}

.car-card img {
    width: 100%;
    height: 160px;
    object-fit: cover;
    background: #ddd;
}

.car-card h2 {
    margin: 10px;
    font-size: 17px;
}

.car-card p {
    margin: 4px 10px 10px;
    font-size: 14px;
    color: #444;
}

/* ===== FOOTER ===== */
footer {
    background: #111;
    color: white;
    text-align: center;
    padding: 14px;
    font-size: 14px;
}
</style>
</head>

<body>

<!-- HERO -->
<div class="hero">
    <div class="hero-content">
        <h1>SVM Car Marketplace</h1>
        <input
            type="text"
            id="search"
            placeholder="Search cars..."
            onkeyup="searchCars()"
        />
    </div>
</div>

<!-- CARS -->
<section class="cars-section">
    <div class="car-wrapper">
        <div class="car-container" id="cars"></div>
    </div>
</section>

<footer>
    © 2026 SVM Car Care • View Only
</footer>

<script>
const carsData = [
    {
        name: "Hyundai i20",
        price: "₹7,50,000",
        fuel: "Petrol",
        year: 2022,
        image: "https://images.unsplash.com/photo-1619767886558-efdc259cde1a"
    },
    {
        name: "Honda City",
        price: "₹11,00,000",
        fuel: "Petrol",
        year: 2021,
        image: "https://images.unsplash.com/photo-1617531653520-4893f4fdf9f0"
    },
    {
        name: "Tata Nexon",
        price: "₹9,20,000",
        fuel: "Diesel",
        year: 2023,
        image: "https://images.unsplash.com/photo-1624804269473-828f7de3aaf1"
    },
    {
        name: "Maruti Swift",
        price: "₹6,80,000",
        fuel: "Petrol",
        year: 2020,
        image: "https://images.unsplash.com/photo-1605559424843-9e4c228bf1c2"
    }
];

function displayCars(data) {
    const container = document.getElementById("cars");
    container.innerHTML = "";
    data.forEach(car => {
        container.innerHTML += `
            <div class="car-card">
                <img src="${car.image}" alt="${car.name}">
                <h2>${car.name}</h2>
                <p>${car.price}</p>
                <p>${car.fuel} • ${car.year}</p>
            </div>
        `;
    });
}

function searchCars() {
    const value = document.getElementById("search").value.toLowerCase();
    const filtered = carsData.filter(car =>
        car.name.toLowerCase().includes(value)
    );
    displayCars(filtered);
}

displayCars(carsData);
</script>

</body>
</html>
