<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Car Listings</title>
</head>
<body>

<h1>Available Cars</h1>
<div id="cars"></div>

<script>
const sheetURL = "PASTE_YOUR_CSV_LINK_HERE";

fetch(sheetURL)
  .then(res => res.text())
  .then(text => {
    const rows = text.split("\n").slice(1);
    rows.forEach(row => {
      if (!row) return;
      const cols = row.split(",");
      const carName = cols[1];
      const price = cols[2];
      const fuel = cols[3];
      const year = cols[4];

      document.getElementById("cars").innerHTML += `
        <div style="border:1px solid #ccc; padding:10px; margin:10px">
          <h3>${carName}</h3>
          <p>Price: ${price}</p>
          <p>${fuel} â€¢ ${year}</p>
        </div>
      `;
    });
  });
</script>

</body>
</html>
