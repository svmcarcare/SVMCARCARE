<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SVM Car Marketplace</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url("Background.jpeg") no-repeat center center fixed;
    background-size: cover;
}

h1 {
    text-align: center;
    padding: 20px;
    color: white;
    text-shadow: 2px 2px 10px black;
}

#search {
    display: block;
    margin: 0 auto 20px;
    width: 320px;
    padding: 12px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
}

.car-wrapper {
    background: rgba(255, 255, 255, 0.9);
    margin: 0 20px;
    border-radius: 20px;
    padding: 20px;
}

.car-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 20px;
}

.car-card {
    background: white;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    transition: transform 0.3s;
}

.car-card:hover {
    transform: translateY(-6px);
}

.car-card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
}

.car-card h2 {
    margin: 10px;
}

.car-card p {
    margin: 6px 10px;
    color: #444;
}

footer {
    text-align: center;
    padding: 15px;
    margin-top: 30px;
    background: rgba(0,0,0,0.7);
    color: white;
}
</style>
</head>

<body>

<h1>SVM Car Marketplace</h1>

<input
    type="text"
    id="search"
    placeholder="Search cars..."
    onkeyup="searchCars()"
/>

<div class="car-wrapper">
    <div class="car-container" id="cars"></div>
</div>

<footer>
    © 2026 SVM Car Care • View Only
</footer>

<script>
const carsData = [
    {
        name: "Hyundai i20",
        price: "₹7,50,000",
        fuel: "Petrol",
        year: 2022,
        image: "https://source.unsplash.com/400x250/?hyundai-car"
    },
    {
        name: "Honda City",
        price: "₹11,00,000",
        fuel: "Petrol",
        year: 2021,
        image: "https://source.unsplash.com/400x250/?honda-car"
    },
    {
        name: "Tata Nexon",
        price: "₹9,20,000",
        fuel: "Diesel",
        year: 2023,
        image: "https://source.unsplash.com/400x250/?tata-car"
    },
    {
        name: "Maruti Swift",
        price: "₹6,80,000",
        fuel: "Petrol",
        year: 2020,
        image: "https://source.unsplash.com/400x250/?maruti-car"
    }
];

function displayCars(data) {
    const container = document.getElementById("cars");
    container.innerHTML = "";
    data.forEach(car => {
        container.innerHTML += `
            <div class="car-card">
                <img src="${car.image}">
                <h2>${car.name}</h2>
                <p>${car.price}</p>
                <p>${car.fuel} • ${car.year}</p>
            </div>
        `;
    });
}

function searchCars() {
    const value = document.getElementById("search").value.toLowerCase();
    const filtered = carsData.filter(car =>
        car.name.toLowerCase().includes(value)
    );
    displayCars(filtered);
}

displayCars(carsData);
</script>

</body>
</html>
