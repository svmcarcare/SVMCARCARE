<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SVM Car Marketplace</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url("Background.jpeg") no-repeat center center fixed;
    background-size: cover;
}

/* HEADER */
header {
    background: rgba(0, 0, 0, 0.6);
    padding: 14px;
    text-align: center;
    position: sticky;
    top: 0;
    z-index: 10;
}

header h1 {
    margin: 0;
    color: white;
    font-size: 26px;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
}

/* SEARCH */
#search {
    display: block;
    margin: 20px auto;
    width: 300px;
    padding: 10px;
    border-radius: 6px;
    border: none;
    font-size: 15px;
}

/* âœ… MAIN FIX: CENTER + LIMIT WIDTH */
.car-wrapper {
    background: rgba(255, 255, 255, 0.82);
    max-width: 1200px;      /* ðŸ”¥ limits middle width */
    margin: 0 auto 30px;    /* ðŸ”¥ centers it */
    border-radius: 14px;
    padding: 16px;
}

.car-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 16px;
}

/* CAR CARD */
.car-card {
    background: white;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 6px 14px rgba(0,0,0,0.12);
    transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.car-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 10px 18px rgba(0,0,0,0.18);
}

.car-card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
}

.car-card h2 {
    margin: 8px 10px 4px;
    font-size: 18px;
}

.car-card p {
    margin: 4px 10px 8px;
    color: #444;
    font-size: 14px;
}

/* FOOTER */
footer {
    text-align: center;
    padding: 12px;
    background: rgba(0,0,0,0.65);
    color: white;
    font-size: 14px;
}
</style>
</head>

<body>

<header>
    <h1>SVM Car Marketplace</h1>
</header>

<input
    type="text"
    id="search"
    placeholder="Search cars..."
    onkeyup="searchCars()"
/>

<div class="car-wrapper">
    <div class="car-container" id="cars"></div>
</div>

<footer>
    Â© 2026 SVM Car Care â€¢ View Only
</footer>

<script>
const carsData = [
    {
        name: "Hyundai i20",
        price: "â‚¹7,50,000",
        fuel: "Petrol",
        year: 2022,
        image: "https://source.unsplash.com/400x250/?hyundai-car"
    },
    {
        name: "Honda City",
        price: "â‚¹11,00,000",
        fuel: "Petrol",
        year: 2021,
        image: "https://source.unsplash.com/400x250/?honda-car"
    },
    {
        name: "Tata Nexon",
        price: "â‚¹9,20,000",
        fuel: "Diesel",
        year: 2023,
        image: "https://source.unsplash.com/400x250/?tata-car"
    },
    {
        name: "Maruti Swift",
        price: "â‚¹6,80,000",
        fuel: "Petrol",
        year: 2020,
        image: "https://source.unsplash.com/400x250/?maruti-car"
    }
];

function displayCars(data) {
    const container = document.getElementById("cars");
    container.innerHTML = "";
    data.forEach(car => {
        container.innerHTML += `
            <div class="car-card">
                <img src="${car.image}">
                <h2>${car.name}</h2>
                <p>${car.price}</p>
                <p>${car.fuel} â€¢ ${car.year}</p>
            </div>
        `;
    });
}

function searchCars() {
    const value = document.getElementById("search").value.toLowerCase();
    const filtered = carsData.filter(car =>
        car.name.toLowerCase().includes(value)
    );
    displayCars(filtered);
}

displayCars(carsData);
</script>

</body>
</html>
